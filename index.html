<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>surfboard</title>
    <link rel="stylesheet" href="./index.css" />
    <!-- 加了这个 viewport 手机上 就没有抖动了！ -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <div id="introBtn">
      <img class="introBtnImg" src="./icons/infomation.png" alt="info" />
    </div>
    <!-- 模态框 - 左对齐 + 整体剧中！白色文字 + 图片 -->
    <div class="introBox">
      <div class="introContent">
        <div id="introCloseBtn">
          <img class="introCloseImg" src="./icons/close.png" alt="close" />
        </div>

        <div class="introHeaderInfo">陆地冲浪板</div>
        <img class="introImg" src="./imgs/surfboard.jpg" alt="surfboard" />
        <p class="introDetail">
          陆地冲浪板（surfskate），一种用于模拟海上冲浪的滑板，可以在陆地上无限滑行，依靠左右倾斜来前进。
        </p>
        <video
          class="introVideo"
          src="./videos/surfboard.mp4"
          autoplay
          loop></video>
        <p class="introDetail">
          其特殊的前桥设计，能让滑板极限压弯倾斜，带来的失重感模拟冲浪，比起传统滑板能更快上手，不容易受伤。
        </p>
        <p class="introDetail">
          陆地冲浪板的定制平台，参考了淘宝竞品和用户评价，收集了一些板型和适合的图片，技术栈Blender
          + Threejs
        </p>
      </div>
    </div>

    <!-- 侧边栏（版型、版面、轮子颜色） + 幽灵按钮 -->

    <div class="buttonBox">
      <span class="btn" id="customizeBtn"><</span>
    </div>

    <div class="rightBox">
      <!-- 标题 + 选项 -->
      <div class="headerBox">
        <span class="headerInfo"
          ><img
            class="headerImg"
            src="./icons/Skate-Board.png"
            alt="Skate-Board" />版型</span
        >
      </div>
      <ul class="itemsBox surfBodys">
        <li class="itemBox active">
          <img data-surfbodyindex="1" src="./imgs/01.png" alt="01" />
        </li>
        <li class="itemBox">
          <img data-surfbodyindex="2" src="./imgs/02.png" alt="" />
        </li>
        <li class="itemBox">
          <img data-surfbodyindex="3" src="./imgs/03.png" alt="" />
        </li>
        <li class="itemBox">
          <img data-surfbodyindex="4" src="./imgs/04.png" alt="" />
        </li>
        <li class="itemBox">
          <img data-surfbodyindex="5" src="./imgs/05.png" alt="" />
        </li>
      </ul>

      <div class="headerBox">
        <span class="headerInfo"
          ><img class="headerImg" src="./icons/img.png" alt="img" />版面</span
        >
      </div>
      <ul class="itemsBox surfBodyMtls">
        <li class="itemBox active">
          <img src="./textures/a-01.png" alt="a-01" />
        </li>
        <li class="itemBox"><img src="./textures/a-02.png" alt="a-02" /></li>
        <li class="itemBox"><img src="./textures/a-03.png" alt="a-03" /></li>
        <li class="itemBox"><img src="./textures/a-04.png" alt="a-04" /></li>
        <li class="itemBox"><img src="./textures/a-05.png" alt="a-05" /></li>
        <li class="itemBox"><img src="./textures/a-06.png" alt="a-06" /></li>
        <li class="itemBox"><img src="./textures/a-07.png" alt="a-07" /></li>
        <li class="itemBox"><img src="./textures/a-08.png" alt="a-08" /></li>
        <li class="itemBox"><img src="./textures/a-09.png" alt="a-09" /></li>
        <li class="itemBox"><img src="./textures/b-01.png" alt="b-01" /></li>
        <li class="itemBox"><img src="./textures/b-02.png" alt="b-02" /></li>
        <li class="itemBox"><img src="./textures/b-03.png" alt="b-03" /></li>
        <li class="itemBox"><img src="./textures/b-04.png" alt="b-04" /></li>
        <li class="itemBox"><img src="./textures/b-05.png" alt="b-05" /></li>
        <li class="itemBox"><img src="./textures/b-06.png" alt="b-06" /></li>
      </ul>

      <div class="headerBox">
        <span class="headerInfo"
          ><img
            class="headerImg"
            src="./icons/luntai.png"
            alt="luntai" />滑轮</span
        >
      </div>
      <ul class="itemsBox wheelsBox"></ul>
    </div>

    <audio id="audio" src="./audio/click.mp3"></audio>

    <script src="https://unpkg.com/three@0.127.0/build/three.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r92/examples/js/loaders/GLTFLoader.js"></script>

    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

    <script src="index.js"></script>
  </body>
</html>
